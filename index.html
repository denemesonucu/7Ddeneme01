function fetchStudentData() {
    const studentNo = document.getElementById("studentNoInput").value;
    const data = studentData[studentNo];
    if (data) {
        let answerRows = '';
        for (let answer of data.answers) {
            let answerClass = '';
            if (answer.durum === 'DOĞRU') {
                answerClass = 'correct-answer';
            } else if (answer.durum === 'YANLIŞ') {
                answerClass = 'wrong-answer';
            } else if (answer.durum === 'BOŞ') {
                answerClass = 'empty-answer';
            }

            answerRows += `
                <tr>
                    <td class="question-cell">${answer.soru}. SORU</td>
                    <td colspan="2" class="${answerClass}">${answer.durum}</td>
                </tr>
            `;
        }

        document.getElementById("studentData").innerHTML = `
            <table class="result-table">
                <tr>
                    <th colspan="3">ÖĞRENCİ ADI</th>
                </tr>
                <tr>
                    <td colspan="3">${data.name}</td>
                </tr>
                <tr>
                    <th colspan="3">ÖĞRENCİ NO</th>
                </tr>
                <tr>
                    <td colspan="3">${data.student_no}</td>
                </tr>
                <tr class="category">
                    <th>DOĞRU</th>
                    <th>YANLIŞ</th>
                    <th>NET</th>
                </tr>
                <tr>
                    <td>${data.totals.dogru}</td>
                    <td>${data.totals.yanlis}</td>
                    <td>${data.totals.net}</td>
                </tr>
                <tr class="category">
                    <th>SORU</th>
                    <th colspan="2">DURUM</th>
                </tr>
                ${answerRows}
            </table>
        `;
    } else {
        document.getElementById("studentData").innerHTML = "<p>Öğrenci bulunamadı.</p>";
    }
}


    </script>
